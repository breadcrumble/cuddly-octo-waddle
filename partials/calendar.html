
<div class="page-header">
  <h1>Stock Screener Results
    <small>Powered By FinViz</small>
  </h1>
</div>
<div class="row">

  <div class="col-md-3">
    <div class="input-group">
      <input type="text" ng-model="dateString" class="form-control" placeholder="Input Date">
      <span class="input-group-btn">

        <button class="btn btn-default" ng-click="getEarningsDates(dateString)" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<hr>
<div class="panel panel-yellow">
  <div class="panel-heading">
    <h3 class="panel-title"></h3>
  </div>
  <table class='table table-striped table-bordered table-hover table-condensed'>
    <thead>
      <tr>

        <th>
          Company
        </th>
        <th>
          Ticker
        </th>
        <th>
          Release Time
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="stock in calendarData">
        <td>{{stock.name}}</td>
        <td>
          {{stock.ticker}}
        </td>
        <td>
          {{stock.time}}
        </td>
      </tr>
    </tbody>
  </table>

</div>
