<div class="page-header">
  <h1>Exchange Lookup
    <small>Enter Ticker Symbol</small>
  </h1>
</div>
<div class="row">
  <div class="col-md-3">

    <div class="input-group">
      <input ng-model="tickerLookup" type="text" class="form-control" placeholder="Input Stock Ticker.">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="getExchange(tickerLookup)">Go!</button>
      </span>
    </div>
  </div>
  <div class="col-md-9">
    <div ng-show="!!exchangeSymbol.ticker">
      <h4><strong>Stock:</strong> {{exchangeSymbol.ticker}}</h4>
      <h4><strong>Exchange of Stock:</strong> {{exchangeSymbol.exchange}} | <strong>Symbol:</strong> {{exchange}}</h4>
    </div>
  </div>
</div>

<hr>
<div class="page-header">
  <h1>Stock Screener Results
    <small>Powered By FinViz</small>
  </h1>
</div>
<div class="row">
